<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008080">

    <title>Forms</title>

    <link rel="icon" href="/favicon.ico">

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="page page_theme_pale">

    <div class="container container_theme_pale">

      <div class="content content_theme_pale">

        <h1>Forms</h1>

        <h2>input</h2>
        <div class="grid">
          <div class="grid__cell">
            <h3>raw</h3>
            <p>
              <input type="text" value="Text" disabled>
            </p>
            <p>
              <input type="search" value="How do I shoot web">
            </p>
            <p>
              <input type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input type="url" value="https://ya.ru">
            </p>
            <p>
              <input type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input type="password" value="hunter2">
            </p>
            <p>
              <input type="number" value="42">
            </p>
            <p>
              <input type="date" value="2011-08-19">
            </p>
            <p>
              <input type="time" value="13:45:00">
            </p>
            <p>
              <input type="color" value="#563d7c">
            </p>
          </div>

          <div class="grid__cell">
            <h3>styled</h3>
            <p>
              <input class="input" type="text" value="Text" disabled>
            </p>
            <p>
              <input class="input" type="search" value="How do I shoot web">
            </p>
            <p>
              <input class="input" type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input class="input" type="url" value="https://ya.ru">
            </p>
            <p>
              <input class="input" type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input class="input" type="password" value="hunter2">
            </p>
            <p>
              <input class="input" type="number" value="42">
            </p>
            <p>
              <input class="input" type="date" value="2011-08-19">
            </p>
            <p>
              <input class="input" type="time" value="13:45:00">
            </p>
            <p>
              <input class="input" type="color" value="#563d7c">
            </p>
          </div>

          <div class="grid__cell">
            <h3>themed</h3>
            <p>
              <input class="input input_theme_pale" type="text" value="Text">
            </p>
            <p>
              <input class="input input_theme_pale" type="search" value="How do I shoot web">
            </p>
            <p>
              <input class="input input_theme_pale" type="email" value="bootstrap@example.com">
            </p>
            <p>
              <input class="input input_theme_pale" type="url" value="https://ya.ru">
            </p>
            <p>
              <input class="input input_theme_pale" type="tel" value="1-(555)-555-5555">
            </p>
            <p>
              <input class="input input_theme_pale" type="password" value="hunter2">
            </p>
            <p>
              <input class="input input_theme_pale" type="number" value="42">
            </p>
            <p>
              <input class="input input_theme_pale" type="date" value="2011-08-19">
            </p>
            <p>
              <input class="input input_theme_pale" type="time" value="13:45:00">
            </p>
            <p>
              <input class="input input_theme_pale" type="color" value="#563d7c">
            </p>
          </div>
        </div>

        <div class="grid">
          <div class="grid__cell">
            <h3>sizes</h3>
            <p>
              <input class="input input_size_xs input_theme_pale" type="text" value="size xs">
              <input class="input input_size_s input_theme_pale" type="text" value="size s">
              <input class="input input_size_m input_theme_pale" type="text" value="size m">
              <input class="input input_size_l input_theme_pale" type="text" value="size l">
              <input class="input input_size_xl input_theme_pale" type="text" value="size xl">
            </p>
          </div>

          <div class="grid__cell">
            <h3>width</h3>
            <p>
              <input class="input input_width_available input_theme_pale" type="text" value="width available">
            </p>
          </div>
        </div>

        <h2>textarea</h2>

        <div class="grid">
          <div class="grid__cell">
            <h3>raw</h3>

            <p>
              <textarea rows="3">Example textarea</textarea>
            </p>
          </div>
          <div class="grid__cell">
            <h3>styled</h3>

            <p>
              <textarea class="textarea" rows="3">Example textarea</textarea>
            </p>
          </div>

          <div class="grid__cell">
            <h3>themed</h3>

            <p>
              <textarea class="textarea textarea_theme_pale" rows="3">Example textarea</textarea>
            </p>
          </div>
        </div>

        <h3>sizes</h3>

        <p>
          <textarea class="textarea textarea_size_xs textarea_theme_pale">size xs</textarea>

          <textarea class="textarea textarea_size_s textarea_theme_pale">size s</textarea>

          <textarea class="textarea textarea_size_m textarea_theme_pale">size m</textarea>

          <textarea class="textarea textarea_size_l textarea_theme_pale">size l</textarea>

          <textarea class="textarea textarea_size_xl textarea_theme_pale">size xl</textarea>
        </p>

        <h3>width</h3>

        <p>
          <textarea class="textarea textarea_width_available textarea_theme_pale" rows="3">width available</textarea>
        </p>

        <h2>select</h2>

        <h2>checkbox</h2>

        <h2>radio</h2>

        <h2>spin</h2>

        <svg class="spin spin_size_xs spin_visible" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="spin__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

        <svg class="spin spin_size_s spin_visible" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="spin__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

        <svg class="spin spin_size_m spin_visible" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="spin__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

        <svg class="spin spin_size_l spin_visible" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="spin__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

        <svg class="spin spin_size_xl spin_visible" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="spin__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

      </div>

    </div>

  </body>
</html>
